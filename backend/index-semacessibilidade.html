<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code para Conectar ao WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #qrcode {
      margin-top: 20px;
    }
    .loading {
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Conecte seu WhatsApp ao Bot</h1>
  <div id="qrcode">
    <img src="engrenagem.png" alt="Carregando..." class="loading" width="100" height="100" />
    <p>Carregando QR Code...</p>
  </div>

  <script>
    function fetchQrCode() {
      fetch('/qr')
        .then(response => response.text())
        .then(base64Qr => {
          if (base64Qr && base64Qr.startsWith('data:image')) {
            const img = document.createElement('img');
            img.src = base64Qr;
            document.getElementById('qrcode').innerHTML = ''; // Limpa o texto de carregamento
            document.getElementById('qrcode').appendChild(img);
          } else {
            setTimeout(fetchQrCode, 3000); // Tenta novamente após 3 segundos
          }
        })
        .catch(error => {
          document.getElementById('qrcode').innerHTML = 'Erro ao carregar o QR Code.';
          console.error('Erro ao buscar o QR code:', error);
        });
    }

    // Tenta buscar o QR code quando a página carregar
    fetchQrCode();
  </script>
</body>
</html>
