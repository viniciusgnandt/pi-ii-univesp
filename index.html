<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code para Conectar ao WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Conecte seu WhatsApp ao Bot</h1>
  <div id="qrcode">Carregando QR Code...</div>
  
  <script>
    // Busca o QR code do servidor
    fetch('/qr')
      .then(response => response.text())
      .then(base64Qr => {
        if (base64Qr) {
          const img = document.createElement('img');
          img.src = base64Qr;
          document.getElementById('qrcode').innerHTML = '';
          document.getElementById('qrcode').appendChild(img);
        }
      })
      .catch(error => {
        document.getElementById('qrcode').innerHTML = 'Erro ao carregar o QR Code.';
        console.error('Erro ao buscar o QR code:', error);
      });
  </script>
</body>
</html>
