<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot QR Code</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .qr-container { text-align: center; margin-top: 50px; }
    img { width: 300px; height: 300px; }
  </style>
</head>
<body>
  <div class="qr-container">
    <h1>Escaneie o QR Code para iniciar o bot</h1>
    <img id="qrCode" src="" alt="QR Code">
  </div>

  <script>
    // Faz uma requisição para pegar o QR Code em base64 e exibi-lo
    fetch('/qr')
      .then(response => response.text())
      .then(data => {
        document.getElementById("qrCode").src = `data:image/png;base64,${data}`;
      })
      .catch(err => {
        console.error('Erro ao carregar o QR Code:', err);
      });
  </script>
</body>
</html>
